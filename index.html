<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog Web App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7448120a44.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Header Start -->
    <header>


      <!-- Background Video -->
      <div class="video-container">
        <video class="bg-video" autoplay muted loop>
          <source src="assets/videos/group-selfie.mp4" type="video/mp4">
          Your browser is not supported
        </video>
      </div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top nav-menu">
      <!-- Navbar Logo -->
      <a class="initials navbar-brand text-light text-uppercase" href="#">
        <span class="h1">J</span>
        <span class="h2 font-weight-bold">Z</span>
      </a>
      <!-- Hamburger Menu Button -->
      <button class="nav-button navbar-toggler" type="button" data-toggle="collapse"
      data-target="#myNavbar">
        <!-- Haburger lines -->
        <div class="bg-light line1"></div>
        <div class="bg-light line2"></div>
        <div class="bg-light line3"></div>
      </button>
      <div id="myNavbar" class="collapse navbar-collapse justify-content-end
      text-uppercase font-weight-bold">
      <!-- Navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="menu-item nav-link m-2" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="menu-item nav-link m-2" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="menu-item nav-link m-2" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="menu-item nav-link m-2" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="menu-item nav-link m-2" href="#">Login</a>
        </li>
      </ul>
    </nav>
    <!-- Navbar End -->
    </header>
    <!-- Header End -->


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
